<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scores Apis App</title>
</head>
<body>
 <h3>Which one will it be ?</h3>
        <br/>
       <a href="#" onclick="playRoshambo('rock')">Rock</a> &nbsp; &nbsp;
        <a href="#" onclick="playRoshambo('paper')">Paper</a> &nbsp; &nbsp;
           <a href="#" onclick="playRoshambo('scissors')">Scissor</a> &nbsp; &nbsp;
                   <hr/><br/>
 <i> <div id="results"></div></i>
   <br/>
  <span id = "wins"></span>
 <span id = "losses"></span>
 <span id = "ties"></span>
</body>
<script>
    playRoshambo = async function(clientGesture){
       url = "http://localhost:8080/scores/wins";
       result = "win";
       if(clientGesture == 'rock'){
           url = "http://localhost:8080/scores/tie";
           result= "tie";
       }
        if(clientGesture == 'scissors'){
           url = "http://localhost:8080/scores/losses";
           result = "losses";
       }
        try{
            const responce = await fetch( url, {method: "POST"});
            const theScore = await responce.json();

            document.getElementById('wins').innerHTML = "<br> Wins: </b> "+ theScore.wins;
            document.getElementById('losses').innerHTML = "<br> Losses: </b> "+ theScore.losses;
            document.getElementById('tie').innerHTML = "<br> Ties: </b> "+ theScore.ties;

            document.getElementById('results').innerHTML = "<br> Wins: </b> "+ theScore.wins;
        }
        catch (error){
            console.log(error.message);
        }
        document.getElementById('results').innerHTML = "The result was a: "+ result;
    }
</script>

</html>
